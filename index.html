        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        function searchQuestions() {
            const searchTerm = searchInput.value.toLowerCase();
            resultsDiv.innerHTML = '';

            if (searchTerm.trim() === '') {
                return;
            }

            const filteredQuestions = qaData.filter(item => 
                item.question.toLowerCase().includes(searchTerm)
            );

            if (filteredQuestions.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results" style="color: red; font-weight: 800;">бляяяяяя такого вопроса нет...</div>';
                return;
            }

            filteredQuestions.forEach(item => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                
                const questionElem = document.createElement('div');
                questionElem.className = 'question';
                questionElem.textContent = item.question;
                
                const answerElem = document.createElement('div');
                answerElem.className = 'answer';
                answerElem.textContent = item.answer;
                
                questionBlock.appendChild(questionElem);
                questionBlock.appendChild(answerElem);
                resultsDiv.appendChild(questionBlock);
            });
        }

        searchInput.addEventListener('input', searchQuestions);
